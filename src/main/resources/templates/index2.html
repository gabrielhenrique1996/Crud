<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			  crossorigin="anonymous">
			
		 <link rel="stylesheet" 
		       href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<script src="https://code.jquery.com/jquery-3.5.1.js"
		        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		        crossorigin="anonymous">
		</script>
		
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
		        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
		        crossorigin="anonymous">
		</script>
		
		<title>Post Manager</title>
	</head>
	<body>
		<div class="container my-2">
			<h1>Empresas</h1>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Cargo</th>
						<th>Nome da Empresa</th>
						<th>Usuário</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empresa : ${empresas}">
						<td th:text="${empresa.cargo}"></td>
						<td th:text="${empresa.nome}"></td>
						<td th:text="${empresa.usuario}"></td>
						<td>
							<a th:href="@{/empresas/{id}(id=${empresa.id})}"
							   class="btn btn-primary btn-sm mb-3" >Alterar</a>
							
							<a th:href="@{/empresas/delete/{id}(id=${empresa.id})}"
							   class="btn btn-danger btn-sm mb-3" >Deletar</a>  
						</td>
					</tr>
				</tbody>
			</table>
			<a th:href="@{/empresas/form}" 
			   class="btn btn-primary btn-sm mb-3">Adicionar Empresa a Usuário</a>
			<a th:href="@{/users}" 
			   class="btn btn-primary btn-sm mb-3">Usuários</a>
		</div>
	</body>
</html>
